<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    #customers {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #customers tr:nth-child(even){background-color: #f2f2f2;}

    #customers tr:hover {background-color: #ddd;}

    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;

    }
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    input[type="checkbox"] {
        display:none;
    }
    input[type="checkbox"]:checked ~ .modal,
    input[type="checkbox"]:checked ~ .modal-background {
        display: block;
    }
    .modal-background {
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        z-index: 9998;
    }
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        display: none;
        width: 300px;
        height: 300px;
        background-color: #fff;
        box-sizing: border-box;
        z-index: 9999;
    }
    .modal > p {
        padding: 15px;
        margin: 0;
    }
    .modal-header {
        background-color: #f9f9f9;
        border-bottom: 1px solid #dddddd;
        box-sizing: border-box;
        height: 50px;
    }
    .modal-header h3 {
        margin: 0;
        box-sizing: border-box;
        padding-left: 15px;
        line-height: 50px;
        color: #4d4d4d;
        font-size: 16px;
        display: inline-block;
    }
    .modal-header label {
        box-sizing: border-box;
        border-left: 1px solid #dddddd;
        float: right;
        line-height: 50px;
        padding: 0 15px 0 15px;
        cursor: pointer;
    }
    .modal-header label:hover img {
        opacity: 0.6;
    }
    /* below is optional, it is just an example for the blue button */
    .example-label {
        box-sizing: border-box;
        display: inline-block;
        padding: 10px;
        background-color: #375d91;
        color: #f9f9f9;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
    }
    .example-label:hover {
        background-color: #3c669f;
    }
    .modal-header label {
        /* Qalinlik */
        border-left: 1px solid #dddddd;
        /* Matn rangi */
        color: #4d4d4d;
        /* Matn o'lchami */
        font-size: 16px;
        /* Ustiga bosish holatida */
        margin-top: 10px;
        /* Kursor holati */
        cursor: pointer;
        /* Yuqori va pastga bosish efekti */
        transition: opacity 0.3s;
    }

    .modal-header label:hover img {
        /* Hover holatida o'zgaruvchi oqim rangi */
        opacity: 0.6;
    }
    button {
        /* Yashil rang */
        background-color: #4CAF50;
        /* Matn rangi */
        color: white;
        /* Butunlik */
        padding: 8px 12px; /* Kichikroq qilindi */
        /* Matn o'lchami */
        font-size: 12px;
        /* Ustiga bosish holatida */
        margin-top: 5px; /* Kichikroq qilindi */
        /* Qalinlik */
        border: none;
        /* Kursor holati */
        cursor: pointer;
        /* Yuqori va pastga bosish efekti */
        transition: background-color 0.3s;
    }

    button:hover {
        /* Hover holatida o'zgaruvchi rang */
        background-color: #45a049;
    }
    .modal-background {
        /* Qalinlik */
        background-color: rgba(0,0,0,0.5); /* Oqim rangi va pastga surish */
        /* O'rqa fon va ko'rinadigan chiziq */
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        z-index: 9998;
    }

    .modal {
        /* Modal o'lchami va qalinligi */
        width: 300px;
        height: 300px;
        /* Modalning o'rqa fon rangi */
        background-color: #fff;
        /* Modalning o'rqa fon va ko'rinadigan chiziq */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        display: none;
        box-sizing: border-box;
        z-index: 9999;
    }
    body {
        background-color: #f2f2f2; /* Orqa fon rangi */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
</style>

<body>
<table style="width: 100%" id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody th:each="user : ${users}">
    <tr>
        <!--/*@thymesVar id="user" type="uz.pdp.website.entity.UserEntity"*/-->
        <td th:text="${user.getName}"></td>
        <td th:text="${user.getUsername}"></td>
        <td th:text="${user.userRoles}"></td>
        <td>
            <form th:action="@{/admin/delete}" >
                <input type="hidden" th:name="id" th:value="${user.getId()}" />
                <button type="submit" style="font-size:16px"><i class="fa fa-trash-o"></i></button>
            </form>
            <form  th:action="@{/admin/update}" method="post">
                <input type="hidden" th:name="id" th:value="${user.getId()}" />
                <input type="text" name="username" placeholder="Username" required style="margin-bottom: 5px;">
                <input type="password" name="password" placeholder="Password" required style="margin-bottom: 5px;">
                <button type="submit">Save</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
